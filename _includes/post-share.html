{% if site.postshare_enabled %}
<aside class="share">

  <p>Finished? Liked it? Why not share it on <a href="http://twitter.com/share?text={{page.title}}&amp;url={{ page.url | prepend: site.baseurl | prepend: site.url }}&amp;via={{ site.twitter_username }}"
  onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">Twitter</a> or <a href="https://saythanks.io/to/Joe-a-d" SayThanks </a></p>
</aside>
{% endif %}
